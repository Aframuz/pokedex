<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <!-- CSS -->
      <!-- CSS only -->
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="./assets/css/style.css" />

      <title>Document</title>
   </head>
   <body>
      <header class="text-center pt-5">
         <h1>PokeApi Ejemplo</h1>
         <span class="lead"
            >Un ejemplo de consulta API con AJAX y mostrando una gráfica con
            canvas JQuery</span
         >
      </header>
      <main>
         <section class="my-5">
            <form action="#">
               <div class="container d-sm-flex justify-content-center my-4">
                  <label
                     for="pokeNumber"
                     class="d-block text-center align-self-center"
                     >Ingrese número de pokemon</label
                  ><input
                     type="number"
                     class="form-control d-sm-inline mx-auto my-2 mx-sm-4"
                     id="pokeNumber"
                  />
               </div>
               <button class="btn btn-primary d-block mx-auto">
                  Consultar
               </button>
            </form>
         </section>
         <section class="my-5">
            <div class="container row text-center gy-5 mx-auto">
               <div id="poke-info" class="col-12 col-sm-4 align-self-center">
                  <h2>Pokemon Name</h2>
                  <img
                     class="mx-auto d-block"
                     src="./assets/img/missigno.gif"
                     alt="pokemon imagen"
                  />
                  <span class="d-block">Pokemon weight [Kg]</span>
               </div>
               <div id="pokeStats" class="col-12 col-sm-8"></div>
            </div>
         </section>
      </main>
      <!-- SCRIPT -->
      <script
         src="https://code.jquery.com/jquery-3.6.0.js"
         integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
         crossorigin="anonymous"
      ></script>
      <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
      <script src="./assets/js/script.js"></script>
   </body>
</html>
